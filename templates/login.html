<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #0d6efd;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container my-5">
        <div class="auth-container">
            <h1 class="display-4 mb-4">登录</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ 'success' if 'success' in message else 'danger' }}" role="alert">
                            {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="post" class="row g-3" id="loginForm">
                <div class="col-12">
                                <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                            </div>
                <div class="col-12">
                                <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                            </div>
                        </form>
            <div class="register-link">
                <p>没有账号？<a href="{{ url_for('register') }}">注册</a></p>
            </div>
        </div>
    </div>

    <!-- 登录结果弹窗 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">登录结果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="loginModalBody">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('{{ url_for("login") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const modal = new bootstrap.Modal(document.getElementById('loginModal'));
                const modalBody = document.getElementById('loginModalBody');
                
                if (data.success) {
                    modalBody.innerHTML = '<div class="alert alert-success">登录成功！正在跳转...</div>';
                    setTimeout(() => {
                        window.location.href = '{{ url_for("index") }}';
                    }, 1500);
                } else {
                    modalBody.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
                
                modal.show();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
