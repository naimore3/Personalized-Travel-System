<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 添加 viewport 元标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环球寻光记 - 地点详情</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{ place.name }}</h1>
                <img src="{{ place.picture }}" alt="{{ place.name }}" class="img-fluid mb-3">
                <p class="card-text">{{ place.description }}</p>
                <p class="card-text">评分: {{ place.rating }}</p>
            </div>
        </div>

        <h2 class="mt-5">用户评论</h2>
        <!-- 显示评论 -->
        <!-- 这里可以添加循环来显示评论列表 -->
        <!-- 示例评论 -->
        <div class="card my-3">
            <div class="card-body">
                <h5 class="card-title">用户昵称</h5>
                <p class="card-text">这是一条示例评论。</p>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
