<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环球寻光记 - 推荐模块</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 可根据需要添加自定义样式 */
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <!-- 主内容区域 -->
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">推荐地点</h1>
                    <p class="lead text-body-secondary">以下是为您精心推荐的旅游地点，快来探索吧！</p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                    {% for place in places %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <!-- 使用默认图片 -->
                            <img src="{{ url_for('static', filename='images/default.jpg') }}" class="bd-placeholder-img card-img-top" alt="{{ place['Place_Name'] }}" width="100%" height="225">
                            <div class="card-body">
                                <h3 class="card-title"><a href="{{ url_for('details', place_id=place['ID']) }}">{{ place['Place_Name'] }}</a></h3>
                                <p class="card-text">{{ place['Description'][:100] }}...</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{{ url_for('details', place_id=place['ID']) }}" class="btn btn-sm btn-outline-secondary">查看详情</a>
                                    </div>
                                    <div class="text-body-secondary">
                                        <small>评分: {{ place['Rating'] }}</small><br>
                                        <small>浏览: {{ place.get('View_Count', 0) }}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="text-body-secondary py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">返回顶部</a>
            </p>
            <p class="mb-1">环球寻光记 &copy; 版权所有</p>
        </div>
    </footer>

    <!-- 引入 Bootstrap JS -->
    <script defer src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
