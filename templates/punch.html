<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环球寻光记 - 打卡模块</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container my-5">
        <h1 class="display-4">打卡模块</h1>
        <form method="post" enctype="multipart/form-data" class="row g-3">
            <div class="col-md-12">
                <label for="place" class="form-label">打卡地点</label>
                <input type="text" class="form-control" id="place" name="place" placeholder="打卡地点">
            </div>
            <div class="col-md-12">
                <label for="picture" class="form-label">上传图片</label>
                <input type="file" class="form-control" id="picture" name="picture">
            </div>
            <div class="col-md-12">
                <label for="title" class="form-label">标题</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="标题">
            </div>
            <div class="col-md-12">
                <label for="content" class="form-label">正文</label>
                <textarea class="form-control" id="content" name="content" placeholder="正文" rows="3"></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
