<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>环球寻光记 - 打卡模块</title>
</head>
<body>
    <h1>打卡模块</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="text" name="place" placeholder="打卡地点">
        <input type="file" name="picture">

    </form>
